<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link
        href="resources/css/main.css"
        rel="stylesheet"
    >
    <link
        href="https://vjs.zencdn.net/7.5.5/video-js.css"
        rel="stylesheet"
    />
</head>
<body>
<picture class="full-screen">
    <source
        class="full-screen"
        srcset="resources/img/snow-scape.webp"
    >
    <img
        class="full-screen"
        src="resources/img/snow-scape@1x.jpg"
    />
</picture>
<video
    id="my-video"
    class="video-js"
    controls
    preload="auto"
    width="1920"
    height="1080"
    data-setup="{}"
>
    <source
        src="http://echobase.space:8080/hls/test.m3u8"
        type="application/x-mpegURL"
    />
    <p class="vjs-no-js">
        To view this video please enable JavaScript, and consider upgrading to a
        web browser that
        <a
            href="https://videojs.com/html5-video-support/"
        >
            supports HTML5 video
        </a>
    </p>
</video>
<div class="vignette full-screen">
</div>
<script src="https://vjs.zencdn.net/7.8.3/video.js"></script>
</body>
</html>
